    <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="you@example.com" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="35" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
